version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:2023.12
    resource_class: large

parameters:
  build-and-push:
    type: boolean
    default: false
  run-all:
    type: boolean
    default: false

commands:
  setup:
    steps:
      - setup_remote_docker:
          version: docker24
          docker_layer_caching: false
      - run:
          name: Setup Qemu
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      # - run:
      #     name: Install qemu-user-static
      #     command: sudo apt-get update && sudo apt-get install -y qemu-user-static
      # - run:
      #     name: Verify qemu-user-static installation
      #     command: qemu-x86_64-static --version
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker context create multi-arch-build
            docker buildx create --use multi-arch-build
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin

jobs:
  build-caddy-v2-7-6:
    executor: docker-executor
    environment:
      IMAGE_REPO: igorferreir4/caddy
      IMAGE_TAGS: 2.7.6,latest
      IMAGE_ARCHS: linux/amd64,linux/arm64/v8,linux/arm/v6,linux/arm/v7
      CACHE_REPO: igorferreir4/buildcaches
      CACHE_NAME: caddy-v2.7.6
    working_directory: ~/project/imagens/caddy/2.7.6
    steps:
      - checkout:
          path: ~/project
      - setup
      - run:
          name: Build multiarch docker image and push
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled
            BUILDX_ARGS=""
            for tag in $(echo $IMAGE_TAGS | tr "," " "); do
              BUILDX_ARGS="$BUILDX_ARGS -t $IMAGE_REPO:$tag"
            done
            docker buildx build \
            --cache-from=type=registry,ref=$CACHE_REPO:$CACHE_NAME-tudo \
            --cache-to=type=registry,ref=$CACHE_REPO:$CACHE_NAME-tudo,mode=max \
            --push --platform $IMAGE_ARCHS $BUILDX_ARGS .

workflows:
  build-caddy-v2-7-6-workflow:
    when: 
      or: 
        - << pipeline.parameters.build-and-push >>
        - << pipeline.parameters.run-all >>
    jobs:
      - build-caddy-v2-7-6