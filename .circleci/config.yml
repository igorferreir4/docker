version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          # config-path: .circleci/registrator-v1.0.1-alpine3.19.yml
          mapping: |
            imagens/registrator/v1.0.1-alpine3.19/.* registrator-v1.0.1-alpine3.19 true .circleci/registrator-v1.0.1-alpine3.19.yml
            imagens/registrator/v1.0.1-alpine3.18/.* registrator-v1.0.1-alpine3.18 true .circleci/registrator-v1.0.1-alpine3.18.yml
            imagens/registrator/v1.0.1-alpine3.17/.* registrator-v1.0.1-alpine3.17 true .circleci/registrator-v1.0.1-alpine3.17.yml                      