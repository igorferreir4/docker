version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          # config-path: .circleci/teste.yml
          mapping: |
            {
              "imagens/registrator/v1.0.1-alpine3.19/.*": {
                "config-path": ".circleci/registrator-v1.0.1-alpine3.19.yml"
              },
              "imagens/registrator/v1.0.1-alpine3.18/.*": {
                "config-path": ".circleci/registrator-v1.0.1-alpine3.19.yml"
              }
            }