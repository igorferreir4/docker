version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/registrator-v1.0.1-alpine3.19.yml
          mapping: |
            imagens/registrator/v1.0.1-alpine3.19/.* build-registrator true

      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/registrator-v1.0.1-alpine3.18.yml
          mapping: |
            imagens/registrator/v1.0.1-alpine3.18/.* build-registrator true

      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/registrator-v1.0.1-alpine3.17.yml
          mapping: |
            imagens/registrator/v1.0.1-alpine3.17/.* build-registrator true