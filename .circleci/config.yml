version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/nada.yml
          mapping: |
            imagens/registrator/v1.0.1-alpine3.19/.* build-and-push-registrator-19 true .circleci/registrator-v1.0.1-alpine3.19.yml
            imagens/registrator/v1.0.1-alpine3.18/.* build-and-push-registrator-18 true .circleci/registrator-v1.0.1-alpine3.18.yml
            imagens/registrator/v1.0.1-alpine3.17/.* build-and-push-registrator-17 true .circleci/registrator-v1.0.1-alpine3.17.yml
