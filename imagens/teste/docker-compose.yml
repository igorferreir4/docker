version: '3.5'

services:
  db:
    image: mariadb:10.3
    volumes:
      - "db-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    image: igorferreir4/wordpres:teste
    volumes:
      - "./teste:/var/www/wordpress"
    ports:
      - "27003:27003"
    environment:
      DB_HOST: db
      DB_PASSWORD: wordpress
      DB_NAME: wordpress
      DB_USER: wordpress
      # WORDPRESS_SITE_URL: http://localhost
      FS_METHOD: direct
      PORT: 27003
      PUID: 1000
      PGID: 1000
      # For debugging only:
      #WP_DEBUG: "true"
      #WP_DEBUG_DISPLAY: "true"

volumes:
  db-data:
  site-data:

networks:
  default:
    driver: bridge
    ipam:
        driver: default
        config:
        - subnet: 192.168.91.0/24
