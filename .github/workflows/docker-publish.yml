name: Build & publish igorferreir4 images

on:
  workflow_dispatch:
  push:
    paths: 
      - 'igorferreir4/**'
      - '!igorferreir4/*/README.md'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./igorferreir4/caddy-cloudflare/Dockerfile
            platforms: linux/amd64,linux/arm64
            tags: igorferreir4/caddy-cloudflare:2.6.2
            cache: type=registry,ref=igorferreir4/caddy-cloudflare:cache

          - dockerfile: ./igorferreir4/lighttpd/Dockerfile.edge
            platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/ppc64le,linux/s390x
            tags: igorferreir4/lighttpd:edge
            cache: type=registry,ref=igorferreir4/lighttpd:cachee

          - dockerfile: ./igorferreir4/lighttpd/Dockerfile.stable
            platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/ppc64le,linux/s390x
            tags: igorferreir4/lighttpd:1.4.64-r0
            cache: type=registry,ref=igorferreir4/lighttpd:caches

          - dockerfile: ./igorferreir4/php-fpm/Dockerfile
            platforms: linux/amd64,linux/arm64
            tags: igorferreir4/php-fpm:8.1.11
            cache: type=registry,ref=igorferreir4/php-fpm:cache

          - dockerfile: ./igorferreir4/phpbb-qemu-arm64/Dockerfile
            platforms: linux/arm64
            tags: igorferreir4/phpbb-qemu-arm64:3.3.8
            cache: type=registry,ref=igorferreir4/phpbb-qemu-arm64:cache
 
          - dockerfile: ./igorferreir4/sinusbot-qemu-arm64/Dockerfile
            platforms: linux/arm64
            tags: igorferreir4/sinusbot-qemu-arm64:latest
            cache: type=registry,ref=igorferreir4/sinusbot-qemu-arm64:cache
   
          - dockerfile: ./igorferreir4/TS3AudioBot/Dockerfile.minideb
            platforms: linux/amd64,linux/arm64
            tags: igorferreir4/ts3audiobot:0.12.2-minideb
            cache: type=registry,ref=igorferreir4/ts3audiobot:cachemd
      
          - dockerfile: ./igorferreir4/TS3AudioBot/Dockerfile.minideb-alpha
            platforms: linux/amd64,linux/arm64
            tags: igorferreir4/ts3audiobot:alpha-minideb
            cache: type=registry,ref=igorferreir4/ts3audiobot:cachemda
     
          - dockerfile: ./igorferreir4/TS3AudioBot/Dockerfile.net31
            platforms: linux/arm64
            tags: igorferreir4/ts3audiobot:0.12.0-net31
            cache: type=registry,ref=igorferreir4/ts3audiobot:cache31
  
          - dockerfile: ./igorferreir4/TS3AudioBot/Dockerfile.net60-alpha
            platforms: linux/arm64
            tags: igorferreir4/ts3audiobot:alpha-net60
            cache: type=registry,ref=igorferreir4/ts3audiobot:cache60
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configurando QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurando Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Logando no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}   

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: igorferreir4/
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ matrix.tags }}
          cache-from: ${{ matrix.cache }}
          cache-to: ${{ matrix.cache }},mode=max