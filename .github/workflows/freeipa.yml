name: FreeIPA

on:
  workflow_call:
  push:
    paths: 
      - 'imagens/freeipa/**'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./imagens/freeipa/Dockerfile.almalinux-9
            platforms: linux/arm64/v8
            tags: igorferreir4/freeipa:almalinux-9
            cache: type=gha
            nomedocache: freeipa-almalinux-9
          - dockerfile: ./imagens/freeipa/Dockerfile.fedora-38
            platforms: linux/arm64/v8
            tags: igorferreir4/freeipa:fedora-38
            cache: type=gha
            nomedocache: freeipa-fedora-38
          - dockerfile: ./imagens/freeipa/Dockerfile.rocky-9
            platforms: linux/arm64/v8
            tags: igorferreir4/freeipa:rocky-9
            cache: type=gha
            nomedocache: freeipa-rocky-9
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configurando QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurando Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Logando no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}   

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: imagens/freeipa/
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ matrix.tags }}
          cache-from: ${{ matrix.cache }},scope=build-${{ matrix.nomedocache }}
          cache-to: ${{ matrix.cache }},scope=build-${{ matrix.nomedocache }},mode=max

      - name: Update README.md Docker
        uses: meeDamian/sync-readme@v1.0.6
        with:
          user: ${{ github.repository_owner }}
          pass: ${{ secrets.DOCKERHUB_TOKEN }}
          slug: igorferreir4/freeipa
          readme: imagens/freeipa/README.md
          description: freeipa